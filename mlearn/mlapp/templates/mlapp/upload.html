<!DOCTYPE html>
{% extends "base.html" %}
    {% block body_block%}
<br>
<h4>&nbsp Upload new file</h4>


<div class="form-horizontal form-inline">

  <form method="POST" enctype="multipart/form-data" >
  {% csrf_token %}
    <div class="fileUpload btn btn-primary">
      <span>Upload new file</span>
      <div>
          <input type="file" name="docfile" required="True" class="upload" onchange="javascript:this.form.submit();">
      </div>
    </div>

  </form>


</div>

{% endblock %}
